<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Achtergrond en titel -->
  <rect width="800" height="600" fill="white"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Elektrisch Schema: 400V/230V met 24V Stuurstroom</text>
  
  <!-- 400V Circuit -->
  <text x="100" y="70" font-family="Arial" font-size="16" font-weight="bold">400V Circuit (L1, L2, L3, N, PE)</text>
  
  <!-- Netspanning 400V -->
  <line x1="50" y1="100" x2="150" y2="100" stroke="black" stroke-width="2"/>
  <text x="30" y="105" font-family="Arial" font-size="12" text-anchor="end">400V</text>
  
  <!-- Werkschakelaar 400V -->
  <rect x="150" y="85" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="180" y="105" text-anchor="middle" font-family="Arial" font-size="12">WS</text>
  <line x1="210" y1="100" x2="250" y2="100" stroke="black" stroke-width="2"/>
  <text x="180" y="125" text-anchor="middle" font-family="Arial" font-size="10">Werkschakelaar</text>
  
  <!-- Aardlekautomaat 400V -->
  <rect x="250" y="85" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="280" y="105" text-anchor="middle" font-family="Arial" font-size="12">ALA</text>
  <line x1="310" y1="100" x2="350" y2="100" stroke="black" stroke-width="2"/>
  <text x="280" y="125" text-anchor="middle" font-family="Arial" font-size="10">3P+N, 30mA</text>
  
  <!-- Motorbeveiligingsschakelaar -->
  <rect x="350" y="85" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="380" y="105" text-anchor="middle" font-family="Arial" font-size="12">MBS</text>
  <line x1="410" y1="100" x2="450" y2="100" stroke="black" stroke-width="2"/>
  <text x="380" y="125" text-anchor="middle" font-family="Arial" font-size="10">Motorbeveiliging</text>
  
  <!-- CEE 400V uitgang -->
  <rect x="450" y="85" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="480" y="105" text-anchor="middle" font-family="Arial" font-size="12">CEE</text>
  <text x="480" y="125" text-anchor="middle" font-family="Arial" font-size="10">400V uitgang</text>
  
  <!-- Aftakking naar SITOP 400V -->
  <line x1="310" y1="100" x2="310" y2="170" stroke="black" stroke-width="2"/>
  <rect x="280" y="170" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="310" y="190" text-anchor="middle" font-family="Arial" font-size="12">SITOP</text>
  <text x="310" y="210" text-anchor="middle" font-family="Arial" font-size="10">PSU300S</text>
  <line x1="340" y1="185" x2="390" y2="185" stroke="black" stroke-width="2"/>
  <text x="375" y="175" font-family="Arial" font-size="12">24V</text>
  <line x1="390" y1="185" x2="390" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- 230V Circuit -->
  <text x="100" y="270" font-family="Arial" font-size="16" font-weight="bold">230V Circuit (L, N, PE)</text>
  
  <!-- Netspanning 230V -->
  <line x1="50" y1="300" x2="150" y2="300" stroke="black" stroke-width="2"/>
  <text x="30" y="305" font-family="Arial" font-size="12" text-anchor="end">230V</text>
  
  <!-- Werkschakelaar 230V -->
  <rect x="150" y="285" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="180" y="305" text-anchor="middle" font-family="Arial" font-size="12">WS</text>
  <line x1="210" y1="300" x2="250" y2="300" stroke="black" stroke-width="2"/>
  <text x="180" y="325" text-anchor="middle" font-family="Arial" font-size="10">Werkschakelaar</text>
  
  <!-- Aardlekautomaat 230V -->
  <rect x="250" y="285" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="280" y="305" text-anchor="middle" font-family="Arial" font-size="12">ALA</text>
  <line x1="310" y1="300" x2="350" y2="300" stroke="black" stroke-width="2"/>
  <text x="280" y="325" text-anchor="middle" font-family="Arial" font-size="10">1P+N</text>
  
  <!-- 230V Stopcontacten -->
  <rect x="350" y="285" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="380" y="305" text-anchor="middle" font-family="Arial" font-size="12">WCD</text>
  <text x="380" y="325" text-anchor="middle" font-family="Arial" font-size="10">230V Stopcontacten</text>
  
  <!-- Alternatieve SITOP op 230V -->
  <line x1="310" y1="300" x2="310" y2="370" stroke="black" stroke-width="2"/>
  <rect x="280" y="370" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="310" y="390" text-anchor="middle" font-family="Arial" font-size="12">SITOP</text>
  <text x="310" y="410" text-anchor="middle" font-family="Arial" font-size="10">PSU (alternatief)</text>
  <line x1="340" y1="385" x2="390" y2="385" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="375" y="375" font-family="Arial" font-size="12">24V</text>
  <line x1="390" y1="385" x2="390" y2="350" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Stuurstroom circuit -->
  <text x="100" y="450" font-family="Arial" font-size="16" font-weight="bold">24V Stuurstroom Circuit</text>
  
  <!-- 24V Stuurstroom lijn -->
  <line x1="390" y1="350" x2="450" y2="350" stroke="black" stroke-width="2"/>
  <circle cx="390" cy="350" r="3" fill="black"/>
  
  <!-- Noodstop -->
  <rect x="450" y="335" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="480" y="355" text-anchor="middle" font-family="Arial" font-size="12">NOOD</text>
  <line x1="510" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <text x="480" y="375" text-anchor="middle" font-family="Arial" font-size="10">Noodstop</text>
  
  <!-- Aan/uit drukknoppen -->
  <rect x="550" y="335" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="580" y="355" text-anchor="middle" font-family="Arial" font-size="12">AAN/UIT</text>
  <line x1="610" y1="350" x2="650" y2="350" stroke="black" stroke-width="2"/>
  <text x="580" y="375" text-anchor="middle" font-family="Arial" font-size="10">Drukknoppen</text>
  
  <!-- 24V Relais -->
  <rect x="650" y="335" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="680" y="355" text-anchor="middle" font-family="Arial" font-size="12">RELAIS</text>
  <line x1="710" y1="350" x2="750" y2="350" stroke="black" stroke-width="2"/>
  <text x="680" y="375" text-anchor="middle" font-family="Arial" font-size="10">24V Relais</text>
  
  <!-- Motor/schakeling -->
  <rect x="750" y="335" width="30" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="765" y="355" text-anchor="middle" font-family="Arial" font-size="12">M</text>
  <text x="765" y="375" text-anchor="middle" font-family="Arial" font-size="10">Motor</text>
  
  <!-- Indicatielampjes -->
  <text x="100" y="500" font-family="Arial" font-size="16" font-weight="bold">Indicatielampjes</text>
  
  <!-- 24V indicator -->
  <circle cx="150" cy="530" r="10" stroke="black" stroke-width="2" fill="white"/>
  <text x="150" y="535" text-anchor="middle" font-family="Arial" font-size="10">24V</text>
  <text x="150" y="555" text-anchor="middle" font-family="Arial" font-size="10">OK</text>
  
  <!-- 400V indicator -->
  <circle cx="250" cy="530" r="10" stroke="black" stroke-width="2" fill="white"/>
  <text x="250" y="535" text-anchor="middle" font-family="Arial" font-size="10">400V</text>
  <text x="250" y="555" text-anchor="middle" font-family="Arial" font-size="10">OK</text>
  
  <!-- 230V indicator -->
  <circle cx="350" cy="530" r="10" stroke="black" stroke-width="2" fill="white"/>
  <text x="350" y="535" text-anchor="middle" font-family="Arial" font-size="10">230V</text>
  <text x="350" y="555" text-anchor="middle" font-family="Arial" font-size="10">OK</text>
  
  <!-- Legenda -->
  <text x="600" y="500" font-family="Arial" font-size="14" font-weight="bold">Legenda</text>
  <text x="600" y="520" font-family="Arial" font-size="12">WS - Werkschakelaar</text>
  <text x="600" y="540" font-family="Arial" font-size="12">ALA - Aardlekautomaat</text>
  <text x="600" y="560" font-family="Arial" font-size="12">MBS - Motorbeveiligingsschakelaar</text>
  <text x="600" y="580" font-family="Arial" font-size="12">WCD - Wandcontactdoos</text>
</svg>
