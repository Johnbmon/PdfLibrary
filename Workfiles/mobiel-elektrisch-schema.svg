<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Achtergrond en titel -->
  <rect width="800" height="600" fill="white"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Mobiel Elektrisch Schema: 400V/230V met 24V Stuurstroom</text>
  
  <!-- Behuizing -->
  <rect x="50" y="80" width="700" height="450" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="90" y="100" font-family="Arial" font-size="14" font-weight="bold">Mobiele Schakelkast/Flightcase</text>
  
  <!-- 400V Circuit -->
  <text x="100" y="130" font-family="Arial" font-size="16" font-weight="bold">400V Circuit (L1, L2, L3, N, PE)</text>
  
  <!-- CEE invoerstekker -->
  <rect x="70" y="150" width="40" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="90" y="170" text-anchor="middle" font-family="Arial" font-size="12">CEE</text>
  <text x="90" y="190" text-anchor="middle" font-family="Arial" font-size="10">invoer</text>
  
  <!-- Netspanning 400V -->
  <line x1="110" y1="165" x2="150" y2="165" stroke="black" stroke-width="2"/>
  
  <!-- Werkschakelaar 400V -->
  <rect x="150" y="150" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="180" y="170" text-anchor="middle" font-family="Arial" font-size="12">WS</text>
  <line x1="210" y1="165" x2="250" y2="165" stroke="black" stroke-width="2"/>
  <text x="180" y="190" text-anchor="middle" font-family="Arial" font-size="10">Werkschakelaar</text>
  
  <!-- Aardlekautomaat 400V -->
  <rect x="250" y="150" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="280" y="170" text-anchor="middle" font-family="Arial" font-size="12">ALA</text>
  <line x1="310" y1="165" x2="350" y2="165" stroke="black" stroke-width="2"/>
  <text x="280" y="190" text-anchor="middle" font-family="Arial" font-size="10">3P+N, 30mA</text>
  
  <!-- Motorbeveiligingsschakelaar -->
  <rect x="350" y="150" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="380" y="170" text-anchor="middle" font-family="Arial" font-size="12">MBS</text>
  <line x1="410" y1="165" x2="450" y2="165" stroke="black" stroke-width="2"/>
  <text x="380" y="190" text-anchor="middle" font-family="Arial" font-size="10">Motorbeveiliging</text>
  
  <!-- CEE 400V uitgang -->
  <rect x="450" y="150" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="480" y="170" text-anchor="middle" font-family="Arial" font-size="12">CEE</text>
  <text x="480" y="190" text-anchor="middle" font-family="Arial" font-size="10">400V uitgang</text>
  
  <!-- Aftakking naar SITOP 400V -->
  <line x1="310" y1="165" x2="310" y2="225" stroke="black" stroke-width="2"/>
  <rect x="280" y="225" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="310" y="245" text-anchor="middle" font-family="Arial" font-size="12">SITOP</text>
  <text x="310" y="265" text-anchor="middle" font-family="Arial" font-size="10">PSU300S</text>
  <line x1="340" y1="240" x2="390" y2="240" stroke="black" stroke-width="2"/>
  <text x="375" y="230" font-family="Arial" font-size="12">24V</text>
  <line x1="390" y1="240" x2="390" y2="405" stroke="black" stroke-width="2"/>
  
  <!-- 230V Circuit -->
  <text x="100" y="320" font-family="Arial" font-size="16" font-weight="bold">230V Circuit (L, N, PE)</text>
  
  <!-- 230V Invoerstekker -->
  <rect x="70" y="340" width="40" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="90" y="360" text-anchor="middle" font-family="Arial" font-size="12">230V</text>
  <text x="90" y="380" text-anchor="middle" font-family="Arial" font-size="10">invoer</text>
  
  <!-- Netspanning 230V -->
  <line x1="110" y1="355" x2="150" y2="355" stroke="black" stroke-width="2"/>
  
  <!-- Werkschakelaar 230V -->
  <rect x="150" y="340" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="180" y="360" text-anchor="middle" font-family="Arial" font-size="12">WS</text>
  <line x1="210" y1="355" x2="250" y2="355" stroke="black" stroke-width="2"/>
  <text x="180" y="380" text-anchor="middle" font-family="Arial" font-size="10">Werkschakelaar</text>
  
  <!-- Aardlekautomaat 230V -->
  <rect x="250" y="340" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="280" y="360" text-anchor="middle" font-family="Arial" font-size="12">ALA</text>
  <line x1="310" y1="355" x2="350" y2="355" stroke="black" stroke-width="2"/>
  <text x="280" y="380" text-anchor="middle" font-family="Arial" font-size="10">1P+N</text>
  
  <!-- 230V Stopcontacten -->
  <rect x="350" y="340" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="380" y="360" text-anchor="middle" font-family="Arial" font-size="12">WCD</text>
  <text x="380" y="380" text-anchor="middle" font-family="Arial" font-size="10">230V Stopcontacten</text>
  
  <!-- Alternatieve SITOP op 230V -->
  <line x1="310" y1="355" x2="310" y2="425" stroke="black" stroke-width="2"/>
  <rect x="280" y="425" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="310" y="445" text-anchor="middle" font-family="Arial" font-size="12">SITOP</text>
  <text x="310" y="465" text-anchor="middle" font-family="Arial" font-size="10">PSU (alternatief)</text>
  <line x1="340" y1="440" x2="390" y2="440" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="375" y="430" font-family="Arial" font-size="12">24V</text>
  <line x1="390" y1="440" x2="390" y2="405" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Stuurstroom circuit -->
  <text x="520" y="320" font-family="Arial" font-size="16" font-weight="bold">24V Stuurstroom Circuit</text>
  
  <!-- 24V Stuurstroom lijn -->
  <line x1="390" y1="405" x2="450" y2="405" stroke="black" stroke-width="2"/>
  <circle cx="390" cy="405" r="3" fill="black"/>
  
  <!-- Noodstop -->
  <rect x="450" y="390" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="480" y="410" text-anchor="middle" font-family="Arial" font-size="12">NOOD</text>
  <line x1="510" y1="405" x2="550" y2="405" stroke="black" stroke-width="2"/>
  <text x="480" y="430" text-anchor="middle" font-family="Arial" font-size="10">Noodstop</text>
  
  <!-- Aan/uit drukknoppen -->
  <rect x="550" y="390" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="580" y="410" text-anchor="middle" font-family="Arial" font-size="12">AAN/UIT</text>
  <line x1="610" y1="405" x2="650" y2="405" stroke="black" stroke-width="2"/>
  <text x="580" y="430" text-anchor="middle" font-family="Arial" font-size="10">Drukknoppen</text>
  
  <!-- 24V Relais -->
  <rect x="650" y="390" width="60" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="680" y="410" text-anchor="middle" font-family="Arial" font-size="12">RELAIS</text>
  <line x1="710" y1="405" x2="750" y2="405" stroke="black" stroke-width="2"/>
  <text x="680" y="430" text-anchor="middle" font-family="Arial" font-size="10">24V Relais</text>
  
  <!-- Motor uitgang -->
  <rect x="700" y="470" width="30" height="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="715" y="490" text-anchor="middle" font-family="Arial" font-size="12">M</text>
  <line x1="680" y1="405" x2="680" y2="485" stroke="black" stroke-width="2"/>
  <line x1="680" y1="485" x2="700" y2="485" stroke="black" stroke-width="2"/>
  <text x="715" y="510" text-anchor="middle" font-family="Arial" font-size="10">Motor</text>
  
  <!-- Indicatielampjes -->
  <text x="520" y="245" font-family="Arial" font-size="16" font-weight="bold">Indicatielampjes (op frontpaneel)</text>
  
  <!-- 24V indicator -->
  <circle cx="550" cy="275" r="10" stroke="black" stroke-width="2" fill="white"/>
  <text x="550" y="280" text-anchor="middle" font-family="Arial" font-size="10">24V</text>
  <text x="550" y="300" text-anchor="middle" font-family="Arial" font-size="10">OK</text>
  
  <!-- 400V indicator -->
  <circle cx="600" cy="275" r="10" stroke="black" stroke-width="2" fill="white"/>
  <text x="600" y="280" text-anchor="middle" font-family="Arial" font-size="10">400V</text>
  <text x="600" y="300" text-anchor="middle" font-family="Arial" font-size="10">OK</text>
  
  <!-- 230V indicator -->
  <circle cx="650" cy="275" r="10" stroke="black" stroke-width="2" fill="white"/>
  <text x="650" y="280" text-anchor="middle" font-family="Arial" font-size="10">230V</text>
  <text x="650" y="300" text-anchor="middle" font-family="Arial" font-size="10">OK</text>
  
  <!-- Handvatten -->
  <path d="M40,280 Q30,280 30,265 L30,245 Q30,230 40,230" fill="none" stroke="black" stroke-width="3"/>
  <path d="M760,280 Q770,280 770,265 L770,245 Q770,230 760,230" fill="none" stroke="black" stroke-width="3"/>
  
  <!-- Wielen (optioneel) -->
  <circle cx="100" cy="540" r="10" stroke="black" stroke-width="2" fill="white"/>
  <circle cx="700" cy="540" r="10" stroke="black" stroke-width="2" fill="white"/>
  <line x1="50" y1="530" x2="750" y2="530" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="400" y="550" text-anchor="middle" font-family="Arial" font-size="10">Optionele wielen voor verplaatsing</text>
</svg>
